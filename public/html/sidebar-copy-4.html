<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'side': '#001B43',
              'side-bright': '#233A5C'
            }
          }
        }
      }
    </script>
  
    <title>coba side bar dengan tailwind</title>
    <style>
      .is-active::before{
        content: "";
        position: absolute;
        width: 5px;
        height: 40px;
        background-color: rgb(253 224 71);
        left: 0; /* <--- supaya bisa menempel dilayar yg sebelah kiri */
        
      }

      .is-active > a > span{
        color: rgb(209 213 219);
        /* color: rgb(156 163 175); */
      }

      .is-active > a > svg{
        color: rgb(253 224 71);
      }
    </style>
  </head>
  <body>
    <div class="page flex ">

      <!-- side bar -->
      <aside>
        <div class="min-h-screen w-20 w-64 shadow-md bg-side px-1  transition-all py-2 px-3">
          <h1 class="admin-title text-center font-sans font-semibold text-xl py-6 mb-6 text-slate-200 border-b border-gray-500">ADMIN</h1>
          <h1 class="admin-title text-center font-sans font-semibold text-xl py-6 mb-6 text-slate-200 border-b border-gray-500 hidden">A</h1>
          <ul class="mx-auto">
            <li class="is-active">
              <a href="#" class=" flex items-center p-2 text-base font-normal text-gray-500 rounded-lg  hover:bg-side-bright justify-center">
                 <svg 
                  class="flex-shrink-0 w-6 h-6 text-gray-500 transition-all duration-75 group-hover:text-gray-900"
                  xmlns="http://www.w3.org/2000/svg"  fill="currentColor"  viewBox="-2 -2 20 20">
                  <path d="M7.918 8.414h-.879V7.342h.838c.78 0 1.348-.522 1.342-1.237 0-.709-.563-1.195-1.348-1.195-.79 0-1.312.498-1.348 1.055H5.275c.036-1.137.95-2.115 2.625-2.121 1.594-.012 2.608.885 2.637 2.062.023 1.137-.885 1.776-1.482 1.875v.07c.703.07 1.71.64 1.734 1.917.024 1.459-1.277 2.396-2.93 2.396-1.705 0-2.707-.967-2.754-2.144H6.33c.059.597.68 1.06 1.541 1.066.973.006 1.6-.563 1.588-1.354-.006-.779-.621-1.318-1.541-1.318Z"/>
                  <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2Zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2Z"/>
                </svg>
                 <span class="side-list flex-1 ml-3 ">Dashboard</span>
              </a>
           </li>
           <li>
              <a href="#" class="flex items-center p-2 text-base font-normal text-gray-500 rounded-lg  hover:bg-side-bright  justify-center">
                 <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition-all duration-75  group-hover:text-gray-900 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                 <span class="side-list flex-1 ml-3 whitespace-nowrap">Kanban</span>
              </a>
           </li>
           <li >
              <a href="#" class="flex items-center p-2 text-base font-normal text-gray-500 rounded-lg  hover:bg-side-bright  justify-center">
                 <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition-all duration-75  group-hover:text-gray-900 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z"></path><path d="M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"></path></svg>
                 <span class="side-list flex-1 ml-3 whitespace-nowrap">Inbox</span>
              </a>
           </li>
          </ul>
        </div>
      </aside>
      <!-- Akhir sidebar-->

      <div class="main w-full overflow-y-auto max-h-screen"> <!-- supaya konten dan header dapat di scroll dan tidak memengaruhi sidebar-->
        <div class="header bg-slate-600 w-full h-10 p-2">
          <button class="text-white" onclick="toogleSidebar()">&#9776;</button>
        </div>
        <div class="content bg-slate-200 p-10 h-full">
          <img src="../img/zidan.png" alt="" srcset="">
        </div>
      </div>

    </div>
    <script>
      function toogleSidebar(){
        document.querySelector('aside div').classList.toggle('w-64')
        document.querySelectorAll('.side-list').forEach(el => {
          el.classList.toggle('hidden')
          // el.parentElement.classList.toggle('justify-center')
        })
        document.querySelectorAll('.admin-title').forEach(el => {
          el.classList.toggle('hidden')
        })

      }
    </script>
  </body>
</html>
