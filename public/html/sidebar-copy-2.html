<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>coba side bar dengan tailwind</title>
    <style>
    </style>
  </head>
  <body>
    <div class="page flex ">

      <!-- side bar -->
      <aside>
        <div class="min-h-screen w-24 w-48 shadow-md bg-white px-1  transition-all py-2 px-3">
          <ul class="mx-auto">
            <li>
              <a href="#" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 justify-center">
                 <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition-all duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path><path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path></svg>
                 <span class="side-list flex-1 ml-3">Dashboard</span>
              </a>
           </li>
           <li>
              <a href="#" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 justify-center">
                 <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition-all duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                 <span class="side-list flex-1 ml-3 whitespace-nowrap">Kanban</span>
              </a>
           </li>
           <li>
              <a href="#" class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 justify-center">
                 <svg aria-hidden="true" class="flex-shrink-0 w-6 h-6 text-gray-500 transition-all duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z"></path><path d="M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"></path></svg>
                 <span class="side-list flex-1 ml-3 whitespace-nowrap">Inbox</span>
              </a>
           </li>
          </ul>
        </div>
      </aside>
      <!-- Akhir sidebar-->

      <div class="main w-full overflow-y-auto max-h-screen"> <!-- supaya konten dan header dapat di scroll dan tidak memengaruhi sidebar-->
        <div class="header bg-slate-600 w-full h-10 p-2">
          <button class="text-white" onclick="toogleSidebar()">&#9776;</button>
        </div>
        <div class="content bg-slate-200 p-10 h-full">
          <img src="../img/zidan.png" alt="" srcset="">
        </div>
      </div>

    </div>
    <script>
      function toogleSidebar(){
        document.querySelector('aside div').classList.toggle('w-48')
        document.querySelectorAll('.side-list').forEach(el => {
          el.classList.toggle('hidden')
          // el.parentElement.classList.toggle('justify-center')
        })


      }
    </script>
  </body>
</html>
